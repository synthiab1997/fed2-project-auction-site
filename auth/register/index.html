<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | The Golden Market</title>

  <!-- Tailwind CSS compiled file -->
  <link rel="stylesheet" href="/src/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- JS logic -->
  <script type="module" src="/src/js/api/auth/register.js" defer></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-blue-900 text-white shadow-md">
    <nav class="container mx-auto flex justify-between items-center py-4">
      <a href="/" class="flex items-center space-x-3">
        <img src="/images/treasure_17947595.png" alt="Logo" class="h-10 w-10" />
        <h1 class="text-yellow-400 font-meie-script text-2xl">The Golden Market</h1>
      </a>
      <a href="/auth/login/index.html" class="button-secondary">Login</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="auth-wrapper">
    <div class="auth-overlay"></div>
  
    <section class="auth-card">
      <h2 class="auth-title">Create an account</h2>
      <p class="auth-subtitle">
        Join The Golden Market and start bidding today
      </p>
  
      <form id="registerForm" class="auth-form" novalidate>
        <div>
          <label for="name">Username</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Your username"
            required
          />
        </div>
  
        <div>
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="you@stud.noroff.no"
            required
          />
        </div>
  
        <div>
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Minimum 8 characters"
            required
          />
        </div>
  
        <button type="submit" class="button-primary w-full mt-2">
          Register
        </button>
  
        <div id="errorMessages" class="text-red-600 text-sm"></div>
        <div id="successMessages" class="text-green-600 text-sm"></div>
      </form>
  
      <div class="auth-footer">
        Already have an account?
        <a href="/auth/login/index.html">Login</a>
      </div>
    </section>
  </main>
  

  <!-- Footer -->
  <footer class="bg-[#800020] text-white py-6 mt-10 text-center">
    <p>&copy; 2024 The Golden Market. All rights reserved.</p>
  </footer>
</body>
</html>
