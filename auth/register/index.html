<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | The Golden Market</title>

  <!-- Tailwind CSS compiled file -->
  <link rel="stylesheet" href="/src/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- JS logic -->
  <script type="module" src="/src/js/api/auth/register.js" defer></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-blue-900 text-white shadow-md">
    <nav class="container mx-auto flex justify-between items-center py-4">
      <a href="/" class="flex items-center space-x-3">
        <img src="/images/treasure_17947595.png" alt="Logo" class="h-10 w-10" />
        <h1 class="text-yellow-400 font-meie-script text-2xl">The Golden Market</h1>
      </a>
      <a href="/auth/login/index.html" class="button-secondary">Login</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="min-h-screen flex items-center justify-center relative">
    <!-- Blurry background -->
    <div class="absolute inset-0 bg-blue-900 bg-opacity-50 backdrop-blur-sm z-0"></div>

    <!-- Form container -->
    <section class="form-container z-10 bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-xl font-bold text-center text-gray-800 mb-4">Create an Account</h2>

      <form id="registerForm" class="space-y-4">
        <!-- Username -->
        <div>
          <label for="name">Username</label>
          <input
            id="name"
            name="name"
            type="text"
            required
            pattern="^[\w]+$"
            maxlength="20"
            placeholder="Enter your username"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            pattern="^[\\w\\-.]+@(stud\\.)?noroff\\.no$"
            placeholder="you@stud.noroff.no"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            minlength="8"
            placeholder="••••••••"
          />
        </div>

        <!-- Submit -->
        <button type="submit" class="button-primary w-full">Register</button>

        <!-- Feedback -->
        <div id="errorMessages"></div>
        <div id="successMessages"></div>
      </form>

      <!-- Link to login -->
      <p class="form-link text-center mt-6 text-sm text-gray-600">
        Already have an account?
        <a href="/auth/login/index.html" class="text-blue-600 underline">Login</a>
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-[#800020] text-white py-6 mt-10 text-center">
    <p>&copy; 2024 The Golden Market. All rights reserved.</p>
  </footer>
</body>
</html>
