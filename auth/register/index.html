<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>auction-register</title>
    <script type="module" src="/src/js/api/auth/register.js"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
    <img src="/images/treasure-chest.png" alt="Noroff logo" class="img" />
  </head>

  <body>
    <h1>Register</h1>

    <form name="register">
      <div>
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          name="name"
          required
          maxlength="20"
          pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers"
        />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address"
        />
      </div>
      <br />
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
        />
      </div>

      <div id="errorMessages" style="color: red"></div>
      <div id="successMessages" style="color: green"></div>

      <a href="/auth/login/">Login</a>
      <button>Register</button>
    </form>
  </body>
</html>
