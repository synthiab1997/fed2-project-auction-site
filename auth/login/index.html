<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Auction</title>
  <link rel="stylesheet" href="/src/css/styles.css">
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script type="module" src="/src/js/api/auth/login.js" defer></script>
</head>
<body class="bg-gray-100">

  <!-- Main Content -->
  <main class="relative min-h-screen flex items-center justify-center">
    <!-- Blurry Background -->
    <div class="absolute inset-0 bg-blue-700 bg-opacity-50 backdrop-blur-md z-0"></div>

    <!-- Login Form Section -->
    <div class="form-container bg-white p-6 rounded shadow-md z-10">
      <!-- Close and Back Controls -->
      <div class="flex justify-between items-center mb-4">
        <!-- Back Arrow -->
        <a href="/" class="text-blue-600 hover:text-yellow-400 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
          Back to Homepage
        </a>
        <!-- Close Button -->
        <span onclick="redirectToHomepage()" class="text-gray-600 hover:text-red-600 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </span>
      </div>

      <h1 class="text-2xl font-bold text-center text-blue-800 mb-6">Login</h1>

      <form id="login-form" class="flex flex-col space-y-4">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full rounded border-gray-300 p-2 shadow-sm focus:border-blue-800 focus:ring-blue-800"
            placeholder="Enter your email"
          >
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
            class="w-full rounded border-gray-300 p-2 shadow-sm focus:border-blue-800 focus:ring-blue-800"
            placeholder="Enter your password"
          >
        </div>

        <!-- Submit Button -->
        <button type="submit" class="button-primary">
          Login
        </button>
      </form>

      <!-- Error and Success Messages -->
      <div id="errorMessages" class="text-red-600 text-center mt-4"></div>
      <div id="successMessages" class="text-green-600 text-center mt-4"></div>

      <!-- Register Link -->
      <div class="flex justify-center mt-6">
        <span class="text-gray-700">
          New user?
          <a href="/auth/register/index.html" class="text-yellow-400 hover:underline ml-3 no-hover">Register here</a>
        </span>
      </div>
  </main>
   <!-- Footer -->
   <footer class="bg-burgundy text-white py-6">
    <div class="container mx-auto text-center">
      <!-- Company Info -->
      <p class="text-lg font-semibold mb-4">&copy; 2024 Auction Site. All rights reserved.</p>
  
      <!-- Links Section -->
      <div class="flex justify-center space-x-6 mb-4">
        <a href="/terms.html" class="hover:text-yellow-400">Terms of Service</a>
        <span class="text-white">|</span>
        <a href="/privacy.html" class="hover:text-yellow-400">Privacy Policy</a>
      </div>
    </div>
  </footer>
  <script>
    function redirectToHomepage() {
      window.location.href = "/index.html"; // Redirects to the homepage
    }
  </script>
</body>
</html>
