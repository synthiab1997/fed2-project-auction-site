<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="/src/css/styles.css">
  <link rel="stylesheet" href="/src/css/style.css">
  <script type="module" src="/src/js/api/profile/avatar.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-800 text-white shadow-md">
    <nav class="container mx-auto flex items-center justify-between py-4">
      <!-- Logo Section -->
      <div class="flex items-center space-x-3">
        <img src="/images/treasure_17947595.png" alt="Treasure Chest Logo" class="h-10 w-10">
      </div>
  
      <!-- Title Section -->
      <div class="flex-1 text-center">
        <a href="/" class="text-gold font-meie-script text-3xl md:text-4xl hover:text-white transition-colors duration-300">
          The Golden Market
        </a>
      </div>
  
      <!-- Logout Button -->
      <div>
        <a href="/auth/login/index.html" class="button-secondary">Logout</a>
      </div>
    </nav>
  </header>
  

  <!-- Profile Section -->
  <main class="container mx-auto my-10">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-xl mx-auto">
      <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">My Profile</h2>

        <!-- Avatar Section -->
        <div class="flex flex-col items-center mb-6">
          <img
            src="/images/avataaars.png"
            alt="User Avatar"
            id="user-avatar"
            class="rounded-full h-40 w-40 border-2 border-blue-800 mb-4"
          />
          <button
            id="choose-avatar-btn"
            type="button"
            class="button-tertiary"
          >
            Update Avatar
          </button>
        </div>

      <!-- Modal for Avatar Options -->
      <div id="avatar-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
          <h3 class="text-lg font-bold text-center text-blue-800 mb-4">Select an Avatar</h3>
          <div class="grid grid-cols-3 gap-4">
            <img
              src="/images/avatar1.png"
              alt="Avatar 1"
              class="cursor-pointer rounded-full h-24 w-24 border-2 hover:border-blue-800"
              data-avatar="/images/avatar1.png"
            />
            <img
              src="/images/avatar2.png"
              alt="Avatar 2"
              class="cursor-pointer rounded-full h-24 w-24 border-2 hover:border-blue-800"
              data-avatar="/images/avatar2.png"
            />
            <img
              src="/images/avatar3.png"
              alt="Avatar 3"
              class="cursor-pointer rounded-full h-24 w-24 border-2 hover:border-blue-800"
              data-avatar="/images/avatar3.png"
            />
          </div>
          <div class="text-center mt-4">
            <button id="close-modal-btn" class="button-primary">
              Cancel
            </button>
          </div>
        </div>
      </div>

      <!-- User Info -->
      <p class="text-gray-700 mb-2"><strong>Username:</strong> <span id="username">Jane Doe</span></p>
      <p class="text-gray-700 mb-4"><strong>Credits:</strong> <span id="credits"> 1000</span></p>

      <!-- Update Profile Form -->
      <form id="profile-form" class="space-y-4">Â¨
        <div id="successMessage" class="hidden text-green-600 font-medium"></div>
        <div id="errorMessage" class="hidden text-red-600 font-medium"></div>
        
      
        <!-- Full Name -->
        <div>
          <label for="email" class="block text-gray-700 font-medium">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            required
            pattern="^[\\w.-]+@(stud\\.)?noroff\\.no$"
            title="Please enter a valid Noroff email address (stud.noroff.no or noroff.no)"
            placeholder="Enter your email address"
            class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-800"
          />
        </div>
        
        <!-- Full Name -->
        <div>
          <label for="name" class="block text-gray-700 font-medium">Full Name</label>
          <input
            id="name"
            type="text"
            name="name"
            required
            pattern="^[a-zA-Z ]+$"
            title="Full name should only contain letters and spaces"
            placeholder="Enter your full name"
            class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-800"
          />
        </div>

        <!-- Bio -->
        <div>
          <label for="bio" class="block text-gray-700 font-medium">Bio</label>
          <textarea
            id="bio"
            name="bio"
            placeholder="Write something about yourself..."
            rows="4"
            class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-800"
          ></textarea>
        </div>

        <!-- Save Button -->
        <button
          type="submit"
          class="button-primary"
        >
          Save Changes
        </button>
      </form>
    </div>
  </main>

   
  <!-- Footer -->
  <footer class="bg-burgundy text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 The Golden Market. All rights reserved.</p>
      <div class="flex justify-center space-x-6 mb-4">
        <a href="/terms.html" class="hover:text-yellow-400">Terms of Service</a>
        <span class="text-white">|</span>
        <a href="/privacy.html" class="hover:text-yellow-400">Privacy Policy</a>
      </div>
      <div class="flex justify-center space-x-6 mt-4">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook" class="hover:text-yellow-400">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram" class="hover:text-yellow-400">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://github.com" target="_blank" aria-label="GitHub" class="hover:text-yellow-400">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </footer>
  <script type="module" src="/src/js/api/global/logout.js"></script>
  <script type="module" src="/src/js/api/profile/profile.jss"></script>
</body>
</html>
