<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listing Details</title>
  <link rel="stylesheet" href="/src/css/styles.css">
  <link rel="stylesheet" href="/src/css/style.css">
  <script type="module" src="/src/js/api/listings/single.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-blue-800 text-white shadow-md">
    <nav class="container mx-auto flex items-center justify-between py-4">
      <!-- Logo Section -->
      <div class="flex items-center space-x-3">
        <img src="/images/treasure_17947595.png" alt="Treasure Chest Logo" class="h-10 w-10">
        <h1 class="text-gold font-meie-script text-3xl md:text-4xl hover:text-white transition-colors duration-300">
          The Golden Market
        </h1>
      </div>
      <!-- Navigation Links -->
      <div class="flex items-center space-x-4">
        <a href="/index.html" class="button-secondary">Home</a>
        <a href="/profile/index.html" class="hover:underline">My Profile</a>
        <a href="/auth/logout/" id="logout-btn" class="hover:underline">Logout</a>
      </div>
    </nav>
  </header>

  <main class="container mx-auto my-10">
    <!-- Item Details Section -->
    <section class="item-details flex flex-wrap gap-6">
      <div class="image-gallery flex-1">
        <!-- Main Image -->
        <div class="main-image mb-4">
          <img src="/images/bracelet.jpeg" alt="braceletImage" class="w-full rounded-lg shadow-md">
        </div>
        <!-- Thumbnail Images -->
        <div class="thumbnails flex space-x-4">
          <!-- Thumbnails will be dynamically added -->
        </div>
      </div>
      <div class="item-info flex-1">
        <h1 class="text-3xl font-bold text-blue-800 mb-4"></h1>
        <p class="description text-gray-700 mb-4">Loading description...</p>
        <p class="deadline text-gray-800 mb-6">Bidding ends on: <span>Loading...</span></p>
        <!-- Bidding Area -->
        <div class="bidding-area">
          <form id="bid-form" class="space-y-4">
            <label for="bid-amount" class="block text-gray-700">Your Bid:</label>
            <input type="number" id="bid-amount" name="bid-amount" required class="w-full border rounded-lg p-2">
            <button type="submit" class="button-primary w-full">Place Bid</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-burgundy text-white py-6 mt-10">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 The Golden Market. All rights reserved.</p>
      <div class="flex justify-center space-x-6">
        <a href="/terms.html" class="hover:text-yellow-400">Terms of Service</a>
        <span class="text-white">|</span>
        <a href="/privacy.html" class="hover:text-yellow-400">Privacy Policy</a>
      </div>
    </div>
  </footer>
</body>
</html>
