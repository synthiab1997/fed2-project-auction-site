<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Listing</title>
  <link rel="stylesheet" href="/src/css/styles.css">
  <script type="module" src="/src/js/api/listing/create.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-blue-800 text-white shadow-md">
    <nav class="container mx-auto flex items-center justify-between py-4">
      <!-- Logo Section -->
      <div class="flex items-center space-x-3">
        <img src="/images/treasure_17947595.png" alt="Treasure Chest Logo" class="h-10 w-10">
      </div>
  
      <!-- Title Section -->
      <div class="flex-1 text-center">
        <a href="/" class="text-gold font-meie-script text-3xl md:text-4xl hover:text-white transition-colors duration-300">
          The Golden Market
        </a>
      </div>
  
      <!-- Navigation Buttons -->
      <div class="flex items-center space-x-4">
        <a href="/auth/login/index.html" class="button-secondary">Login</a>
        <a href="/auth/register/index.html" class="button-tertiary">Register</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto my-10">
    <section>
      <h2 class="text-4xl font-bold text-blue-800 text-center mb-6">Create a New Listing</h2>
    </section>

    <section class="bg-white p-8 rounded shadow-md w-full max-w-lg mx-auto">
      <form id="listing-form">
        <!-- Title -->
        <div class="mb-4">
          <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
          <input type="text" id="title" name="title" class="w-full p-2 border rounded focus:outline-blue-500" required>
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
          <textarea id="description" name="description" class="w-full p-2 border rounded focus:outline-blue-500" rows="4" required></textarea>
        </div>

        <!-- Media -->
        <div class="mb-4">
          <label for="media" class="block text-gray-700 font-bold mb-2">Media URL</label>
          <input
           type="url"
           id="media"
           name="media"
           placeholder="https://example.com/image.jpg"
           class="w-full p-2 border rounded focus:outline-blue-500"
           required
          >
        </div>

        <!-- Deadline -->
        <div class="mb-4">
          <label for="deadline" class="block text-gray-700 font-bold mb-2">Deadline</label>
          <input type="date" id="deadline" name="deadline" class="w-full p-2 border rounded focus:outline-blue-500" required>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-4">
          <button type="submit" class="button-primary">Create Listing</button>
          <button type="button" id="cancel-btn" class="button-secondary">Cancel</button>
        </div>
      </form>
    </section>
  </main>

 <!-- Footer -->
 <footer class="bg-burgundy text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 The Golden Market. All rights reserved.</p>
      <div class="flex justify-center space-x-6 mb-4">
        <a href="/terms.html" class="hover:text-yellow-400">Terms of Service</a>
        <span class="text-white">|</span>
        <a href="/privacy.html" class="hover:text-yellow-400">Privacy Policy</a>
      </div>
      <div class="flex justify-center space-x-6 mt-4">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook" class="hover:text-yellow-400">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram" class="hover:text-yellow-400">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://github.com" target="_blank" aria-label="GitHub" class="hover:text-yellow-400">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
