<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Listing | The Golden Market</title>

  <link rel="stylesheet" href="/src/css/styles.css" />
  <script type="module" src="/src/js/api/global/logout.js" defer></script>
  <script type="module" src="/src/js/api/listings/create.js" defer></script>
</head>

<body class="bg-blue-800 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-900 shadow-lg">
    <nav class="container mx-auto flex justify-between items-center py-4 px-4">
      <a href="/" class="flex items-center gap-2">
        <img src="/images/treasure_17947595.png" class="h-10 w-10" alt="Logo" />
        <span class="text-gold font-meie-script text-2xl">The Golden Market</span>
      </a>

      <div class="flex gap-2">
        <a href="/listings/index.html" class="button-light">Browse</a>
        <button id="logout-btn" class="button-primary hidden">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-1 container mx-auto px-4 py-14">

    <!-- Hero -->
    <section class="relative rounded-2xl overflow-hidden mb-10">
      <div
        class="absolute inset-0 bg-cover bg-center opacity-30"
        style="background-image:url('/images/xmas%20img%20auction.jpeg');"
        aria-hidden="true">
      </div>

      <div class="relative p-8 md:p-12 bg-blue-900/70">
        <h1 class="text-3xl md:text-4xl font-bold text-white">
          Create a new listing
        </h1>
      </div>
    </section>

    <!-- Form card -->
    <section class="form-container max-w-2xl">

      <!-- Messages -->
      <p id="create-error" class="text-red-600 mb-3"></p>
      <p id="create-success" class="text-green-700 mb-3"></p>

      <form id="listing-form" class="space-y-6">

        <!-- Title -->
        <div>
          <label for="title">Title</label>
          <input
            id="title"
            name="title"
            type="text"
            maxlength="60"
            placeholder="e.g. Vintage gold bracelet"
            required
          />
        
        </div>

        <!-- Description -->
        <div>
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            placeholder="Condition, material, size, brandâ€¦"
            required
          ></textarea>
        </div>

        <!-- Image URL -->
        <div>
          <label for="media">Image URL</label>
          <input
            id="media"
            name="media"
            type="url"
            placeholder="https://picsum.photos/800/600"
            required
          />
        </div>

        <!-- Deadline -->
        <div>
          <label for="deadline">Auction end date</label>
          <input id="deadline" name="deadline" type="date" required />
          <p class="helper-text mt-1">
            Must be a future date.
          </p>
        </div>

        <!-- Divider -->
        <hr class="border-t border-gray-200/70" />

        <!-- Actions -->
        <div class="flex gap-3 justify-end">
          <button type="button" id="cancel-btn" class="button-tertiary">
            Cancel
          </button>
          <button type="submit" class="button-primary">
            Create listing
          </button>
        </div>

      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-6 text-center">
    <p>&copy; 2024 The Golden Market</p>
  </footer>

</body>
</html>
