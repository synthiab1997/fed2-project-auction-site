<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listings Dashboard | The Golden Market</title>
  <link rel="stylesheet" href="/src/css/styles.css" />
  <script type="module" src="/src/js/api/listing/view.js" defer></script>
  <script type="module" src="/src/js/api/listing/create.js" defer></script>
  <script type="module" src="/src/js/api/global/logout.js" defer></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-blue-900 text-white shadow-md">
    <nav class="container mx-auto flex items-center justify-between py-4">
      <a href="/" class="flex items-center space-x-3">
        <img src="/images/treasure_17947595.png" alt="Treasure Chest Logo" class="h-10 w-10">
        <h1 class="text-yellow-400 font-meie-script text-2xl">The Golden Market</h1>
      </a>
      <div class="flex space-x-4">
        <a href="/profile/index.html" class="button-tertiary">My Profile</a>
        <a href="#" id="logout-btn" class="button-secondary">Logout</a>
      </div>
    </nav>
  </header>

  <!-- Search Bar -->
  <section class="mt-6 text-center">
    <input
      type="text"
      id="searchInput"
      placeholder="Search listings..."
      class="w-2/3 p-2 rounded border shadow-sm focus:outline-blue-600"
    />
    <button id="searchButton" class="button-primary ml-2">Search</button>
  </section>

  <!-- Create Listing Button -->
  <section class="text-right container mx-auto mt-6">
    <button id="toggle-form-btn" class="button-primary">
      <i class="fas fa-plus-circle mr-2"></i> Create New Listing
    </button>
  </section>

  <!-- Create Listing Form -->
  <section id="create-listing-form" class="hidden bg-white p-8 rounded shadow-md w-full max-w-lg mx-auto mt-6">
    <form id="listing-form">
      <div class="mb-4">
        <label for="title">Title</label>
        <input id="title" type="text" required />
      </div>
      <div class="mb-4">
        <label for="description">Description</label>
        <textarea id="description" required rows="4"></textarea>
      </div>
      <div class="mb-4">
        <label for="media">Image URL (public)</label>
        <input id="media" type="url" required placeholder="https://example.com/image.jpg" />
      </div>
      <div class="mb-4">
        <label for="deadline">Deadline</label>
        <input id="deadline" type="date" required />
      </div>
      <div class="flex justify-end space-x-4">
        <button type="submit" class="button-primary">Create</button>
        <button type="button" id="cancel-form-btn" class="button-secondary">Cancel</button>
      </div>
    </form>
  </section>

  <!-- Listings Grid -->
  <main class="container mx-auto mt-10">
    <section id="listings-grid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Listings inserted by JS -->
    </section>
    <div id="pagination" class="flex justify-center mt-10 space-x-2"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#800020] text-white py-6 mt-10 text-center">
    <p>&copy; 2024 The Golden Market. All rights reserved.</p>
  </footer>

</body>
</html>
