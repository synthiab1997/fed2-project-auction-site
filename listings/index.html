<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listings | The Golden Market</title>

  <link rel="stylesheet" href="/src/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <script type="module" src="/src/js/api/global/logout.js" defer></script>
  <script type="module" src="/src/js/api/listings/listings.js" defer></script>
</head>

<body class="bg-blue-800 text-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-900 text-white shadow-lg">
    <nav class="container mx-auto flex flex-wrap items-center justify-between gap-4 py-4">
      <a href="/" class="flex items-center gap-2">
        <img src="/images/treasure_17947595.png" alt="The Golden Market logo" class="h-10 w-10" />
        <span class="text-gold font-meie-script text-2xl md:text-3xl">The Golden Market</span>
      </a>

      <div class="flex flex-wrap items-center gap-2">
        <a href="/listings/index.html" class="button-light text-sm md:text-base">Browse listings</a>

        <a href="/profile/index.html" id="profile-link" class="button-secondary text-sm md:text-base hidden">
          My profile
        </a>

        <a href="/auth/login/index.html" id="login-link" class="button-secondary text-sm md:text-base">
          Login
        </a>

        <a href="/auth/register/index.html" id="register-link" class="button-tertiary text-sm md:text-base">
          Register
        </a>

        <button id="logout-btn" class="button-primary text-sm md:text-base hidden">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Content -->
  <main class="flex-1">

  <!-- SEARCH + FILTER BAR -->
  <section class="container mx-auto px-4 pt-10">
    <div class="bg-blue-900/60 rounded-2xl shadow-lg p-6 md:p-8 space-y-6">

      <!-- Title -->
      <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
        <h1 class="text-2xl md:text-3xl font-bold">Browse listings</h1>

        <a
          href="/listings/create/index.html"
          id="create-listing-link"
          class="button-tertiary hidden w-auto"
        >
          + Create listing
        </a>
      </div>

      <!-- Search -->
      <form
        id="search-form"
        class="flex flex-col sm:flex-row gap-3"
        aria-label="Search listings"
      >
        <input
          type="text"
          id="search-input"
          placeholder="Search by title or description‚Ä¶"
          class="flex-1 p-2 rounded border border-gray-300 text-blue-900"
        />

        <button type="submit" class="button-primary w-auto">
          Search
        </button>

        <button
          type="button"
          id="clear-search"
          class="button-secondary w-auto"
        >
          Clear
        </button>
      </form>

      <!-- Filters -->
      <div class="flex flex-wrap gap-4 items-center text-sm">

        <!-- Sort -->
        <select
          id="sort-select"
          class="p-2 rounded text-blue-900"
        >
          <option value="">Sort by</option>
          <option value="ends-soon">Ending soon</option>
          <option value="ends-late">Ending later</option>
          <option value="bids-high">Most bids</option>
        </select>

        <!-- Filters -->
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" id="filter-hot" />
          üî• Hot (5+ bids)
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" id="filter-soon" />
          ‚è∞ Ending soon
        </label>
      </div>

      <!-- Messages -->
      <p id="listings-error" class="text-red-200"></p>
      <p id="listings-empty" class="text-white/80"></p>
    </div>
  </section>

  <!-- LISTINGS GRID -->
  <section class="container mx-auto px-4 py-10">
    <div
      id="listings-grid"
      class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
    >
      <p class="col-span-full text-center text-white/80">
        Loading listings‚Ä¶
      </p>
    </div>
  </section>

  <div
  id="pagination"
  class="flex justify-center items-center gap-2 mt-10"
></div>


</main>


  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 The Golden Market. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
